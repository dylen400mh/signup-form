<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="image_container">
        <img src="images/nature.jpg" alt="">
        <div id="caption">Test</div>
    </div>

    <div id="content">
        <div id="hero_container">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque eveniet hic quasi ea facere non optio
                similique ipsum. Voluptatum, perferendis nisi voluptate quod odio illo labore! Enim tenetur eius vero!
            </p>
            <p>Sign up now to get started!</p>
        </div>

        <form action="#" method="get">
            <div id="form_container">

                <h1>Let's do this!</h1>

                <div class="form_field">
                    <label for="first_name">* First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="John" minlength="2" required>
                </div>

                <div class="form_field">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" minlength="2" placeholder="Doe">
                </div>

                <div class="form_field">
                    <label for="email">* Email</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form_field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                </div>

                <div class="form_field">
                    <label for="password">* Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form_field">
                    <label for="confirm">* Confirm Password</label>
                    <input type="password" id="confirm" required>
                </div>
            </div>

            <div id="submit_container">
                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
